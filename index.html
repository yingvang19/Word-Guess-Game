<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    
    <title>Word Guess Game</title>
 <link rel="stylesheet" href="assets/css/reset.css" />
 <link rel="stylesheet" href="assets/css/style.css" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
 <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/guess.JPG" alt="Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">

                <audio id="audio1" controls style="display:none">
                    <source src="assets/sound/failed.mp3" type="audio/mpeg"> 
                  </audio>
                  <audio id="audio2" controls style="display:none">
                      <source src="assets/sound/win.mp3" type="audio/mpeg"> 
                    </audio>
                <img id="failed-image" src="assets/images/fail.jpg" alt="Failed Image" />
                <img id="movieImage" src="" alt="" />
            </div>
            
            <div class="col-md-6 gameplay-column">
                <h2>Press Any Key to Get Started!</h2>
                <h3>Wins</h3>
                <h3 id="totalWins"></h3>
                <h3>Current Word</h3>
                <h3 id="currentWord"></h3>
                <h3>Guesses Remaining</h3>
                <h3 id="remainingGuesses"></h3>
                <h3>Letters Guessed</h3>
                <h3 id="guessedLetters"></h3>
            </div>
        </div>
    </div>

    <script>
        resetGame();
        updateDisplay();
    </script>
    
</body>

</html>
